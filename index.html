<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-application</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <section id="weatherContainer">
      <!-- Header Section -->
      <header>
        <section class="form-container">
          <form>
            <input type="search" placeholder="Search for cities" />
            <input type="submit" value="Search" />
          </form>
        </section>
      </header>

      <!-- Main Section -->
      <main>
        <!-- Displaying Main City -->
        <section class="display-city">
          <h1>Johannesburg</h1>
          <p>Friday 12:40, Clear</p>
        </section>

        <!-- Displaying Temperature -->
        <section class="temperature">

        </section>

        <!-- 7 Day Forecast -->
        <section class="week-forecast">
          <h2>7-DAY FORECAST</h2>
        </section>

        <!-- Displaying Air Conditions -->
        <section class="air-conditions">
          <h2>AIR CONDITIONS</h2>
          <p>Humidity: 66%</p>
          <p>Wind: 3.13km/h</p>
        </section>
      </main>
