<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-application</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Ruluko&display=swap"
      rel="stylesheet"
    />

    <!-- Importing Axios [for API] -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- Import CSS -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <section id="weatherContainer">
      <!-- Header Section -->
      <header>
        <section class="form-container" id="search-form">
          <form>
            <input
              type="search"
              placeholder="Search for cities"
              required
              id="search-input"
              class="search-input"
            />
            <input type="submit" value="Search" class="submit-btn" />
          </form>
        </section>
      </header>

      <!-- Main Section -->
      <main>
        <section id="weatherData">
          <!-- Displaying Main City -->
          <section class="display-city">
            <h1 class="city-name" id="city"></h1>
            <p class="city-info">
              <span id="time"></span>,
              <span id="description"></span>
            </p>
          </section>

          <!-- Displaying Temperature -->
          <section class="temperature">
            <span class="temp-data">
              <span>
                <!-- Inject Image to change based on the city temparature-->
                <div id="icon"></div>
              </span>
              <span class="weather-temp" id="temparature"></span>
              <span class="weather-units">Â°C</span>
            </span>
          </section>
        </section>

        <!-- 7 Day Forecast -->
        <section class="week-forecast">
          <h2 class="forecastHeading">7-DAY FORECAST</h2>
          <!-- Forecast-->
          <div class="weather-forecast" id="forecast"></div>
        </section>

        <!-- Displaying Air Conditions -->
        <section class="air-conditions">
          <h2 class="airHeading">AIR CONDITIONS</h2>
          <div class="air-grid">
            <p>Humidity: <strong id="humidity"></strong></p>
            <p>Wind: <strong id="windSpeed"></strong></p>
          </div>
        </section>
      </main>

      <!-- Footer Section -->
      <footer>
        This project was coded by
        <a href="https://github.com/Mbali-Sithebe" target="_blank"
          >Mbali Sithebe</a
        >, is open-sourced on
        <a
          href="https://github.com/Mbali-Sithebe/my-weather-application-project"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://my-weather-application02.netlify.app/">Netlify</a>
      </footer>
    </section>

    <script src="./src/app.js"></script>
  </body>
</html>
